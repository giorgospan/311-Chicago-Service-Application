<div class="container">
  <div class="card card-container">
    <a routerLink="">
      <img id="profile-img" class="profile-img-card" src="/assets/images/seal_of_chicagosvg.png" />
    </a>
    <p id="profile-name" class="profile-name-card"></p>

    <form #myform="ngForm" class="form-signin" (ngSubmit)="login()">

      <input type="text" #username="ngModel" [(ngModel)]="loginForm.username" id="username" class="form-control" name="username" placeholder="Username" required autofocus>
      <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
        Username is required
      </div>

      <input type="password" #password="ngModel" [(ngModel)]="loginForm.password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
      <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
        Password is required
      </div>

      <div id="remember" class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" [disabled]="!myform.form.valid">Sign in</button>
    </form>

    <a routerLink="/forgot-password" class="forgot-password">
      Forgot the password?
    </a>
    <a routerLink="/registration" class="create-account">
      Create Account
    </a>
    <div *ngIf="showErrorMessage">
      <ngb-alert [dismissible]="false"  type="danger" > Login Failed</ngb-alert>
    </div>
  </div><!-- /card-container -->
</div><!-- /container -->
