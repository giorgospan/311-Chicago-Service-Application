<!--Form-->
<div class="col d-flex justify-content-center">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Query 10</h5>

      <form class="form-inline">
        <h5>Number of Premises</h5>
        <div class="form-group">
          <div class="input-group">
            <input name="xMax" [(ngModel)]="numOfPremises" type="text" class="form-control" >
          </div>
        </div>
      </form>
      <a routerLink="/selection" class="btn btn-info  float-left">Back</a>
      <a (click)="fetchResults()" class="btn btn-primary  float-right">Search</a>
    </div>
  </div>
</div>


<!--Results-->
<div class="col d-flex justify-content-center">
  <table class="table table-striped table-responsive-sm table-hover">
    <thead>
    <tr>
      <th scope="col"> Request Id </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let res of results | slice: (page-1) * pageSize : page * pageSize">
      <td>{{res.requestId}}</td>
    </tr>
    </tbody>
  </table>
  <div>
  </div>
</div>

<div class="col d-flex justify-content-center">
  <ngb-pagination [collectionSize]=totalItems [pageSize]="50" [(page)]="page" aria-label="Default pagination"></ngb-pagination>
</div>
