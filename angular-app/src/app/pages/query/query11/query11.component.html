<!--Form-->
<div class="col d-flex justify-content-center">
  <div class="card query-card">
    <div class="card-body">
      <h5 class="card-title">Query 11</h5>

      <form class="form-inline">
        <h5>Number of Premises</h5>
        <div class="form-group">
          <div class="input-group">
            <input name="xMax" [(ngModel)]="numOfPremises" type="text" class="form-control" >
          </div>
        </div>
      </form>
      <a routerLink="/selection" class="btn btn-info  float-left">Back</a>
      <a (click)="fetchResults()" class="btn btn-primary  float-right">Search</a>
    </div>
  </div>
</div>


<!--Results-->
<div class="col d-flex justify-content-center">
  <table class="table table-striped table-responsive-sm table-hover">
    <thead>
    <tr>
      <th scope="col"> Request Id </th>
      <th scope="col"> Premises with Rats </th>
    </tr>
    </thead>
    <tbody>
    <tr     *ngFor="let res of results | paginate: {
              id: 'listing_pagination',
              itemsPerPage: pageSize,
              currentPage: page,
              totalItems: results.length
            }"
    >
      <td>{{res.requestId}}</td>
      <td>{{res.premisesWithRats}}</td>
    </tr>
    </tbody>
  </table>
  <div>
  </div>
</div>
<div class="col d-flex justify-content-center">
  <pagination-controls
    id="listing_pagination"
    previousLabel="Prev"
    nextLabel="Next"
    responsive="true"
    (pageChange)="page = $event"
  ></pagination-controls>
</div>

<div class="mt-3 col d-flex justify-content-center">
  Items per Page:
  <select (change)="handlePageSizeChange($event)">
    <option *ngFor="let size of pageSizeOptions" [ngValue]="size">
      {{ size }}
    </option>
  </select>
</div>
