<h5 class="card-title">Query 7</h5>

<h6>Total rows returned: {{results.length}}</h6>

<div class="col d-flex justify-content-center">
  <table class="table table-striped table-responsive-sm table-hover">
    <thead>
    <tr>
      <th scope="col"> Licence Plate </th>
      <th scope="col"> Counts </th>
    </tr>
    </thead>
    <tbody>
    <tr     *ngFor="let res of results | paginate: {
              id: 'listing_pagination',
              itemsPerPage: pageSize,
              currentPage: page,
              totalItems: results.length
            }"
    >
      <td>{{res.licencePlate}}</td>
      <td>{{res.counts}}</td>
    </tr>
    </tbody>
  </table>
  <div>
  </div>
</div>
<div class="col d-flex justify-content-center">
  <pagination-controls
    id="listing_pagination"
    previousLabel="Prev"
    nextLabel="Next"
    responsive="true"
    (pageChange)="page = $event"
  ></pagination-controls>
</div>

<div class="mt-3 col d-flex justify-content-center">
  Items per Page:
  <select (change)="handlePageSizeChange($event)">
    <option *ngFor="let size of pageSizeOptions" [ngValue]="size">
      {{ size }}
    </option>
  </select>
</div>
