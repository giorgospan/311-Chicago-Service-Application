<h5 class="card-title">Query 7</h5>


<div class="col d-flex justify-content-center">
  <table class="table table-striped table-responsive-sm table-hover">
    <thead>
    <tr>
      <th scope="col"> Licence Plate </th>
      <th scope="col"> Counts </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let res of results | slice: (page-1) * pageSize : page * pageSize">
      <td>{{res.licencePlate}}</td>
      <td>{{res.counts}}</td>
    </tr>
    </tbody>
  </table>
  <div>
  </div>
</div>

<div class="col d-flex justify-content-center">
  <ngb-pagination [collectionSize]=totalItems [pageSize]="50" [(page)]="page" aria-label="Default pagination"></ngb-pagination>
</div>
