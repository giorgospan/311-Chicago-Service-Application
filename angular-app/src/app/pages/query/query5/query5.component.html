<div class="col d-flex justify-content-center">
  <div class="card query-card">
    <div class="card-body">
      <h5 class="card-title">Query 5</h5>

      <form class="form-inline">
        <h5>Date</h5>
        <div class="form-group">
          <div class="input-group">
            <input class="form-control" placeholder="yyyy-mm-dd"
                   name="dp1" [(ngModel)]="targetDate" [maxDate]="{year: 2020, month: 12, day: 31}" [minDate]="{year: 2000, month: 1, day: 1}"  ngbDatepicker #d1="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary " (click)="d1.toggle()" type="button"> <fa-icon class="fa-sm calendar" [icon]="faCalendar"></fa-icon></button>
            </div>
          </div>
        </div>
      </form>

      <form class="form-inline">
        <h5>xMin</h5>
        <div class="form-group">
          <div class="input-group">
            <input name="xMin" [(ngModel)]="xMin" type="text" class="form-control" >
          </div>
        </div>
      </form>

      <form class="form-inline">
        <h5>yMin</h5>
        <div class="form-group">
          <div class="input-group">
            <input name="yMin" [(ngModel)]="yMin" type="text" class="form-control" >
          </div>
        </div>
      </form>


      <form class="form-inline">
        <h5>xMax</h5>
        <div class="form-group">
          <div class="input-group">
            <input name="xMax" [(ngModel)]="xMax" type="text" class="form-control" >
          </div>
        </div>
      </form>


      <form class="form-inline">
        <h5>yMax</h5>
        <div class="form-group">
          <div class="input-group">
            <input name="yMax" [(ngModel)]="yMax" type="text" class="form-control" >
          </div>
        </div>
      </form>



      <a routerLink="/selection" class="btn btn-info  float-left">Back</a>
      <a (click)="fetchResults()" class="btn btn-primary  float-right">Search</a>
    </div>
  </div>

</div>
<div class="col d-flex justify-content-center result" *ngIf="showResult">
  <div *ngIf="requestExists else noResultMessage">
    <h4> Most Common Service Request Type: </h4> <br> {{results[0].requestType}} with {{results[0].typeCount}} total requests
  </div>
  <ng-template #noResultMessage>
    No request within the specified bounding box could be found.
  </ng-template>
</div>
